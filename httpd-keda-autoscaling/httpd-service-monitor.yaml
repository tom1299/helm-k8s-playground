apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: httpd-service-monitor
  namespace: monitoring
  labels:
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: httpd-metrics-exporter
  namespaceSelector:
    matchNames:
    - httpd-autoscaling
  endpoints:
  - port: prometheus
    path: /metrics
    interval: 10s
