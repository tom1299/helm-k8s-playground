apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: httpd-scaled-object
  namespace: httpd-autoscaling
  labels:
    deploymentName: httpd
spec:
  advanced:
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 30
          policies:
            - type: Pods
              value: 1
              periodSeconds: 10
  minReplicaCount: 1
  maxReplicaCount: 5
  scaleTargetRef:
    name: httpd
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-operator-kube-p-prometheus.monitoring.svc.cluster.local:9090
        query: sum(rate(apache_accesses_total[1m]))
        unsafeSsl: "true"
        threshold: '1.6'
