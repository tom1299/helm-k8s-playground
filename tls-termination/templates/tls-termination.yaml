{{ /*
This code was generated by the gitlab copilot given the following prompt:

Given the values file referenced write the helm code which does the following:
* Iterate over the nodes und "tlsTermination"
* For each node create an Ingress, an headless service and an endpoint with the name of the node (e.g. "foo-domain")
* The port and IP for the headless service should be taken from the nodes "targetIP" and "port"
* The ingress should be configured using tls termination for the "domain" node
* The name of the secret for tls termination should be taken from the node "secret"
* If no secret node is configured the name of the secret should be created using the pattern node-name + "-secret" (e.g. foo-domain-secret)

*/}}
{{- range $key, $value := .Values.tlsTermination }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $key }}
spec:
  ports:
  - protocol: TCP
    port: {{ $value.targetPort }}
  clusterIP: None
---
apiVersion: v1
kind: Endpoints
metadata:
  name: {{ $key }}
subsets:
- addresses:
  - ip: {{ $value.targetIP }}
  ports:
  - port: {{ $value.targetPort }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $key }}
spec:
  tls:
  - hosts:
    - {{ $value.domain }}
    secretName: {{ if $value.secret }}{{ $value.secret }}{{ else }}{{ printf "%s-secret" $key }}{{ end }}
  rules:
  - host: {{ $value.domain }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ $key }}
            port:
              number: {{ $value.targetPort }}
{{- end }}